<script language="javascript">
  var currentUrl = window.location.href;
  var targetDomain = "www.asmrnn.com";
  
  if (!currentUrl.includes(targetDomain)) {
    var newUrl = currentUrl.replace(/(https?:\/\/)?(www\.)?(0|b|w|asmr|asmrr)\.(com|dog|cn)\/(\d+)\.html/, "https://" + targetDomain + "/$5.html");
    document.location.href = newUrl;
  }
</script>
